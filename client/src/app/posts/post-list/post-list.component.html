<div class="analytics mb-2" *ngIf="!loading">
  <h3>
    {{postsCount}}
  </h3><strong>{{'total post' | uppercase}}</strong>
</div>

<div class="list-group" infinite-scroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle"
  (scrolled)="onScrollEnd()">
  <div app-post-item *ngFor="let post of posts" [post]="post" (click)="onPostClick($event, post._id)"
    class="list-group-item list-group-item-action flex-column align-items-start">
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="loading">
  <span class="spinner-border"></span>
</div>
<div class="d-flex justify-content-center py-3" *ngIf="postsEnd">No more data</div>
