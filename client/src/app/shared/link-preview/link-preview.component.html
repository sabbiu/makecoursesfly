<div class="card flex-row flex-wrap mb-4">
  <div class="card-header border-0 p-0 col-md-12 col-lg-3">
    <img [src]="data.image || '//placehold.it/200'" [alt]="data.title">
  </div>
  <div class="card-block px-2 col-md-12 col-lg-9">
    <a class="card-text card-url" [href]="data.url">{{data.url}}</a>
    <h4 class="card-title">{{data.title}}</h4>
    <p class="card-text">{{data.description}}</p>
  </div>
</div>
