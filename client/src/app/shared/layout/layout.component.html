<app-header></app-header>
<div class="page-wrapper" [ngClass]="{'toggled' : getSideBarState()}">
  <app-sidebar></app-sidebar>
  <main class="page-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-xl-8">
          <router-outlet></router-outlet>
        </div>
        <div class="col-xl-4 d-none d-xl-block">
          <div class="row">
            <div [ngStyle]="{padding: '0 20px'}">
              <div class="card profile">
                <div class="card-body">
                  <img [ngStyle]="{width: '100%'}"
                    src="https://justintopliff.com/wp-content/uploads/2017/11/community.jpg">
                  <h5 class="card-title">Join Now</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Be part of our amazing community</h6>
                  <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur asperiores
                    itaque ut dolor est? Ducimus similique vitae ratione quos fugit quo quaerat unde animi illo corporis
                    nesciunt, aspernatur accusamus error.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
  </main>

</div>
