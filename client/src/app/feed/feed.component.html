<div class="analytics mb-2">
  <h3 *ngIf="!loading">
    {{feedCount}}
  </h3><strong>{{'total items' | uppercase}}</strong>
</div>
<div class="list-group">
  <div app-feed-item infinite-scroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle"
    (scrolled)="onScrollEnd()" *ngFor="let feeditem of feed" [feed]="feeditem"
    class="list-group-item list-group-item-action"></div>
</div>

<div class="d-flex justify-content-center" *ngIf="loading">
  <span class="spinner-border"></span>
</div>
<div class="d-flex justify-content-center py-3" *ngIf="feedEnd && !loading">No more data</div>
